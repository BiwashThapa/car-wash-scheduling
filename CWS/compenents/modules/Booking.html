<!DOCTYPE html>
<html>
<head>
    <title>Car Wash Booking</title>
<style>
    body {
    font-family: sans-serif;
    background-color: #f4f4f4;
}

.container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

select,
input[type="text"],
input[type="tel"],
input[type="date"],
input[type="time"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    width: 100%;
}
</style>
</head>
<body>

    <div class="container">
        <h2>Car Wash Booking</h2>

        <form action="connect.php" method="POST">
            <div class="form-group">
                <label for="packageType">Package Type:</label>
                <select id="packageType" name="packageType">
                    <option value="Basic">BASIC CLEANING</option>
                    <option value="Premium">PREMIUM CLEANING</option>
                    <option value="complex">COMPLEX CLEANING</option>
                </select>
            </div>

            <div class="form-group">
                <label for="washingPoint">Select the washing point</label>
                <select id="washingPoint" name="washingPoint">
                    <!-- <option value=""> Car Washing Point</option> -->
                    <option value="Tiwari Car Washing Point">Tiwari Car Washing Point</option>
                    <option value="Ghimire Car Washing Point">Ghimire Car Washing Point</option>
                    <option value="Thapa Car Washing Point">Thapa Car Washing Point</option>
                    <option value="Sigdal Car Washing Point">Sigdal Car Washing Point</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter Full Name" name="fullName">
            </div>

            <div class="form-group">
                <label for="mobileNo">Mobile No.:</label>
                <input type="tel" id="mobileNo" placeholder="Enter Mobile No." name="mobileNo">
            </div>

            <div class="form-group">
                <label for="washDate">Wash Date:</label>
                <input type="date" id="washDate" name="washDate">
            </div>
            <div class="form-group">
                <label for="washTime">Wash Time:</label>
                <input type="time" id="washTime" name="washTime">
            </div>
            <div class="form-group">
                <label for="message">Message if any:</label>
                <textarea id="message" placeholder="Enter Message" name="message"></textarea>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
